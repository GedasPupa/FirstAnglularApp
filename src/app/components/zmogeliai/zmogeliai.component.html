<label>FILTER:</label>
<input type="text" (input)="onFilter($event)" class="filter-input"/>
<br>
<table class='table' *ngIf="filterData.length > 0; else noProductsWarning">
  <thead>
    <tr>
      <th>Vardas</th>
      <th>Amzius</th>
      <th>Alga</th>
      <th>Valiuta</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of filterData">
      <td>{{ ((item.vardas.charAt(0) | uppercase) + (item.vardas.slice(1, item.vardas.length) | lowercase))}} ({{item.vardas}})</td>
      <td>{{item.amzius}}</td>
      <td>{{item.salary | currency : (item.currency | uppercase ) : 'symbol' : '1.2-2'}}</td>
      <td>{{item.currency}}</td>

    </tr>
  </tbody>
</table>
<!-- <p *ngIf="filterData.length === 0" class="alert alert-warning">No data!</p> -->
<ng-template #noProductsWarning>
  <p class="alert alert-warning">Sorry, no data found!</p>
</ng-template>
